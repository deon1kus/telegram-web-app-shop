[build]
  # Команда для сборки проекта
  command = "npm run build"
  # Директория с собранными файлами
  publish = "dist"
  # Node.js версия
  [build.environment]
    NODE_VERSION = "18"
    # Увеличиваем таймаут для больших сборок
    NETLIFY_NODE_VERSION = "18"
    # Оптимизация памяти
    NODE_OPTIONS = "--max-old-space-size=4096"

# Проксирование API запросов на ваш сервер
# ВАЖНО: Должно быть ПЕРЕД редиректом для SPA
# Все запросы к /api/* будут проксироваться на ваш сервер через HTTPS
[[redirects]]
  from = "/api/*"
  to = "http://194.87.0.193/api/:splat"
  status = 200
  force = true

# Настройки для SPA (Single Page Application)
# ВАЖНО: Должно быть ПОСЛЕДНИМ, иначе перехватит все запросы
# Netlify автоматически обслуживает статические файлы из dist/
# SPA redirect применяется только если файл не найден
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Заголовки безопасности
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Заголовки для статических файлов
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    # Netlify автоматически применяет сжатие, не нужно указывать Content-Encoding
    # Увеличиваем таймаут для больших файлов
    Connection = "keep-alive"

# Заголовки для HTML
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"


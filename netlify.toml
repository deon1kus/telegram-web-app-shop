[build]
  # Команда для сборки проекта
  command = "npm run build"
  # Директория с собранными файлами
  publish = "dist"
  # Node.js версия
  [build.environment]
    NODE_VERSION = "18"

# Настройки для SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Проксирование API запросов на ваш сервер
# Все запросы к /api/* будут проксироваться на ваш сервер через HTTPS
[[redirects]]
  from = "/api/*"
  to = "http://194.87.0.193/api/:splat"
  status = 200
  force = true

# Заголовки безопасности
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Заголовки для статических файлов
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Заголовки для HTML
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"


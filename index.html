<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover"
    />
    <meta name="description" content="Telegram Web App Shop" />
    
    <!-- Telegram Web App Script - загружается первым -->
    <script src="/telegram.js"></script>
    
    <!-- Preconnect для ускорения загрузки -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <title>PTI7</title>
    
    <!-- Критический CSS для предотвращения FOUC (Flash of Unstyled Content) -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        min-height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div style="padding: 20px; text-align: center; font-family: system-ui, -apple-system, sans-serif;">
        <div>Загрузка приложения...</div>
        <div style="font-size: 12px; color: #999; margin-top: 10px;">
          Если страница не загружается, проверьте консоль браузера (F12)
        </div>
      </div>
    </div>
    <!-- Vite автоматически заменит этот путь на правильный после сборки -->
    <script type="module" src="/src/main.tsx"></script>
    <noscript>
      <div style="padding: 20px; text-align: center;">
        <h2>JavaScript отключен</h2>
        <p>Для работы приложения необходимо включить JavaScript в настройках браузера.</p>
      </div>
    </noscript>
  </body>
</html>
